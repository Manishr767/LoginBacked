spring.application.name=SajiloyatraImplementation

# Server Port (from your H2 example)
server.port=8080

# --- Your Security Settings (Kept) ---
application.security.jwt.secret-key=averylongandsecuresecretkeythatyoushouldchangeimmediately
application.security.jwt.expiration=86400000

# --- Your File Upload Setting (Kept) ---
file.upload-dir=./uploads

# --- H2 In-Memory Database Configuration (Replaced MySQL) ---
# This database is temporary and will be reset every time the app restarts.
# The DataLoader will re-populate it each time.
spring.datasource.url=jdbc:h2:mem:nepaldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- Enable H2 Console ---
# You can view your data in your browser at http://localhost:8099/h2-console
# Use the JDBC URL: jdbc:h2:mem:nepaldb
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Data Loader Paths ---


# --- JPA/Hibernate Configuration ---
# 'update' will create/update tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true